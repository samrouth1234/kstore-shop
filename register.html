<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register Page</title>
		<!-- Link CSS Flowbit -->
		<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
		<!-- Lick CSS -->
		<link rel="stylesheet" href="./css/register.css" />
		<link rel="stylesheet" href="./css/mian.css" />
	</head>
	<body>
		<div class="ccontainer flex justify-center mx-auto items-center h-screen">
			<div class="grid grid-cols-1 sm:grid-cols-2 p-5 gap-8 flex flex-wrap items-center">
				<img src="./img/login-image.png" width="557px" alt="Illustration of a person using a laptop" />
				<div>
					<h2 class="text-3xl font-bold text-center my-5">Register</h2>
					<!-- Username -->
					<div class="form-group">
						<label for="username" class="text-base font-medium pb-1">Username</label>
						<input type="text" id="username" placeholder="Enter username" class="input-username" required />
					</div>
					<!-- Email -->
					<div class="form-group">
						<label for="email" class="text-base font-medium pb-1">Email</label>
						<input type="email" id="email" placeholder="Enter email" class="input-username" required />
					</div>
					<!-- Password -->
					<div class="form-group">
						<label for="password" class="text-base font-medium pb-1">Password</label>
						<div class="relative">
							<input type="password" id="password" placeholder="Enter Password" class="input-username" />
							<span class="absolute inset-y-0 right-0 pr-2 flex items-center">
								<span class="toggle-password"><i class="bi bi-eye-slash"></i></span>
							</span>
						</div>
					</div>
					<!-- Confirmed Password -->
					<div class="form-group">
						<label for="confirmed_password" class="text-base font-medium pb-1">Confirmed Password</label>
						<div class="relative">
							<input type="password" id="confirmed_password" placeholder="Enter confirmed password" class="input-username" required />
							<span class="absolute inset-y-0 right-0 pr-2 flex items-center">
								<span class="toggle-confirmed_password"><i class="bi bi-eye-slash"></i></span>
							</span>
						</div>
					</div>

					<button id="register-button" class="login-button background-primary-color text-lg font-medium">REGISTER</button>
					<div class="divider">
						<span>OR</span>
					</div>
					<button class="google-login text-lg font-medium"><i class="bi bi-google"></i> Login with google</button>
				</div>
			</div>
		</div>

		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const togglePassword = document.querySelector('.toggle-password');
				const toggleConfirmedPassword = document.querySelector('.toggle-confirmed_password');
				const passwordField = document.querySelector('#password');
				const confirmedPasswordField = document.querySelector('#confirmed_password');

				if (togglePassword && passwordField && toggleConfirmedPassword && confirmedPasswordField) {
					togglePassword.addEventListener('click', function (e) {
						e.stopPropagation();
						e.preventDefault();

						// Toggle between eye-slash and eye icons
						this.firstElementChild.classList.toggle('bi-eye');
						this.firstElementChild.classList.toggle('bi-eye-slash');

						// Toggle password visibility
						const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
						passwordField.setAttribute('type', type);

						// Add/remove classes to input field for styling
						passwordField.classList.toggle('bg-gray-100', type === 'text');
					});

					toggleConfirmedPassword.addEventListener('click', function (e) {
						e.stopPropagation();
						e.preventDefault();

						// Toggle between eye-slash and eye icons
						this.firstElementChild.classList.toggle('bi-eye');
						this.firstElementChild.classList.toggle('bi-eye-slash');

						// Toggle confirmed password visibility
						const type = confirmedPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
						confirmedPasswordField.setAttribute('type', type);

						// Add/remove classes to input field for styling
						confirmedPasswordField.classList.toggle('bg-gray-100', type === 'text');
					});
				}

				const register = document.getElementById('register-button');
				register.addEventListener('click', function (e) {
          alert("Register successful !!")
          window.location.href ="./index.html";
				});
			});
		</script>
	</body>
</html>
