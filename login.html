<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Form</title>
		<!-- Link CSS Flowbit -->
		<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
		<!-- Lick CSS -->
		<link rel="stylesheet" href="./css/login.css" />
		<link rel="stylesheet" href="./css/mian.css" />
	</head>
	<body>
		<div class="container max-w-screen-xl flex justify-center mx-auto items-center h-screen">
			<div class="grid grid-cols-1 sm:grid-cols-2 p-5 gap-8 flex flex-wrap">
				<img src="./img/auth/login.png" width="557px" alt="Illustration of a person using a laptop" />
				<div>
					<h2 class="text-3xl font-bold text-center my-5">Log In</h2>

					<div class="form-group">
						<label for="username" class="text-base font-medium pb-1">Username or Email</label>
						<input type="text" id="username" placeholder="Enter Username or Email Address" class="input-username" />
					</div>

					<div class="form-group">
						<label for="password" class="text-base font-medium pb-1">Password</label>
						<div class="relative">
							<input type="password" id="password" placeholder="Enter Password" class="input-username" />
							<span class="absolute inset-y-0 right-0 pr-2 flex items-center">
								<span class="toggle-password"><i class="bi bi-eye-slash"></i></span>
							</span>
						</div>
						<spa class="flex justify-end">
							<a href="#" class="text-sm py-2 hover:text-gray-500">Forgot password?</a>
						</spa>
					</div>

					<button id="loginButton" class="login-button background-primary-color text-lg font-medium">LOG IN</button>
					<div class="divider">
						<span>OR</span>
					</div>
					<button class="google-login text-lg font-medium"><i class="bi bi-google"></i> Login with google</button>
					<p class="text-center pt-5 text-base">Don't have an account? <a href="./register.html" class="register font-medium">Register</a></p>
				</div>
			</div>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const togglePassword = document.querySelector('.toggle-password');
				const passwordField = document.querySelector('#password');

				if (togglePassword && passwordField) {
					togglePassword.addEventListener('click', function (e) {
						e.stopPropagation();
						e.preventDefault();

						// Toggle between eye-slash and eye icons
						this.firstElementChild.classList.toggle('bi-eye');
						this.firstElementChild.classList.toggle('bi-eye-slash');

						// Toggle password visibility
						const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
						passwordField.setAttribute('type', type);

						// Add/remove classes to input field for styling
						passwordField.classList.toggle('bg-gray-100', type === 'text');
					});
				}

				const loginButton = document.getElementById('loginButton');
				loginButton.addEventListener('click', function (e) {
					e.preventDefault();
          // Add your login logic here
					const username = document.querySelector('.input-username').value;
					const password = document.querySelector('#password').value;

					if (username === 'admin' && password === 'admin') {
						alert('Login successful!');
						window.location.href = '/index.html';
					} else {
						alert('Invalid credentials. Please try again.');
					}
				});
			});
		</script>
	</body>
</html>
