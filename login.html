<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Form</title>
		<link rel="stylesheet" href="./css/login.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="form-image">
				<img src="./img/login-image.png" alt="Illustration of a person using a laptop" />
			</div>
			<div class="form-container">
				<h2>Log In</h2>

				<div class="form-group">
					<label for="username">Username or Email</label>
					<input type="text" id="username" placeholder="Enter Username or Email Address" />
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<div class="eye">
						<input type="password" id="password" placeholder="Enter Password" />
						<span class="toggle-password">üëÅ</span>
						<!-- Eye icon to toggle visibility -->
					</div>
					<!-- Eye icon to toggle visibility -->
					<span class="forgot-password">Forgot password?</span>
				</div>

				<button class="login-button">LOG IN</button>

				<div class="divider">
					<span>OR</span>
				</div>

				<button class="google-login"><i class="fa-brands fa-google"></i> login with google</button>

				<p class="register-link">Don't have an account? <a href="index.html">Register</a></p>
			</div>
		</div>
		<script>
			const togglePassword = document.querySelectorAll('.toggle-password');
			togglePassword.forEach((item) => {
				item.addEventListener('click', function () {
					const passwordField = this.previousElementSibling;
					const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
					passwordField.setAttribute('type', type);
				});
			});
		</script>
	</body>
</html>
